<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPS Tracking & Alert System</title>
    <!-- Add Tailwind CSS CDN link -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Add your custom styles here */
    </style>
</head>
<body>
    <header class="bg-blue-500 text-white p-4">
        <h1 class="text-2xl font-semibold">GPS Tracking & Alert System</h1>
    </header>
    <main class="container mx-auto p-4">
        <section class="mb-4">
            <h2 class="text-xl font-semibold mb-2">Start Tracking</h2>
            <button id="start-tracking-button" class="bg-green-500 text-white py-2 px-4 rounded">Start Tracking</button>
        </section>
        <section class="mb-4">
            <h2 class="text-xl font-semibold mb-2">Alert Settings</h2>
            <label for="route-deviation-threshold" class="block mb-2">Route Deviation Threshold (meters):</label>
            <input type="number" id="route-deviation-threshold" class="p-2 border border-gray-300 rounded">
            <button id="save-settings-button" class="bg-blue-500 text-white py-2 px-4 rounded mt-2">Save Settings</button>
        </section>
        <section class="mb-4">
            <h2 class="text-xl font-semibold mb-2">SOS Button</h2>
            <button id="sos-button" class="bg-red-500 text-white py-2 px-4 rounded">Activate SOS</button>
        </section>
    </main>

    <!-- Add your JavaScript code here -->
    <script>
        // JavaScript code for tracking and sending alerts
        document.getElementById('start-tracking-button').addEventListener('click', () => {
            // Implement GPS tracking logic here
        });

        document.getElementById('save-settings-button').addEventListener('click', () => {
            // Save alert settings logic
        });

        document.getElementById('sos-button').addEventListener('click', () => {
            // Implement SOS alert logic, including sending SMS
        });
    </script>
</body>
</html>
